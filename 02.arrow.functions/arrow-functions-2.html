<html>

<head>

    <title>02.Arrow functions</title>

</head>


<body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser-polyfill.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

<script type="text/babel">

    // fix deze functie mbv arrow functie(s?)
    var myFunc = function (num) {
        this.exponent = num;
        this.doSomeMath = function (num) {
            var exp = function (num) {
                return Math.pow(num, this.exponent);
            };
            return exp(exp(num)) + this.exponent;
        }
    };

    var newFunc = new myFunc(3);
    console.assert(newFunc.doSomeMath(5) === 1953128, 'Het resultaat is 1953128');

</script>

</body>

</html>
