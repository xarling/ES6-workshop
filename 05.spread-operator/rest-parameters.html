<html>

	<head>

		<title>05.Rest parameters</title>

	</head>


	<body>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser-polyfill.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

		<script type="text/babel">


			// herschrijf functie addItemsToList

            var toDoList = [];
            function addItemsToList(naam, ...items) {
                console.log(`${naam} voegt dingen toe aan de lijst`);
                toDoList.push(...items);
            };

            addItemsToList('Roel', 1,2,3,4,5,6);
            // toDoList = [1,2,3,4,5,6]

            // controles
			console.assert(toDoList.length === 6, 'de toDoList moet 6 items bevatten');

		</script>

	</body>

</html>
