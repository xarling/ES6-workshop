<html>

	<head>

		<title>08.Declaratie</title>

	</head>


	<body>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser-polyfill.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
		
		<script type="text/babel">

			class Polygon {

				constructor(height, width) {
					this.height = height;
					this.width = width;
				}

				// maak de toString functie hier
				
			}

			let polygon = new Polygon(400,500);

			console.log(polygon.toString());
			
			console.assert(polygon.toString() === 'width: 500 height: 400');


		</script>

	</body>

</html>
