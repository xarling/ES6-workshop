<html>

	<head>

		<title>08.Getters en setters</title>

	</head>


	<body>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser-polyfill.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
		
		<script type="text/babel">

			class Polygon {

				constructor(height, width) {
					this.height = height;
					this.width = width;
				}

				set height(height) {
					this.height = height;
				}

				get height() {
					return this.height;
				}
			}

			let polygon = new Polygon(1,3);

			console.assert(polygon.height === 1);

		</script>

	</body>

</html>
