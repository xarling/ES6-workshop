<html>
  <head>
    <title>09.Promises</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser-polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script type="text/babel">

      var p0 = new Promise(function(resolve, reject) {  
        if (true) {
          reject("rejected!");
        }
        else {
          resolve(4);
        }
      });

      p0.then(function(val) {
        // zou hier niet moeten komen
        console.assert(false);
      }).catch(function(err) {
        console.assert(err === "rejected!");
      });



      var p1 = new Promise((resolve, reject) => {  
        if (true) {
          // gooi hier een exception
        }
        else {
          resolve(4);
        }
      });


      p1.then((val) => console.assert(false))
       .catch((err) => console.log(err.message === "rejected!"));



 


    </script>
  </body>
</html>
